<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul id="menu">
                <li><a href="#category-one">Категория 1</a></li>
                <li><a href="#category-two">Категория 2</a></li>
                <li><a href="#category-three">Категория 3</a></li>
            </ul>
            <button id="themeToggleBtn">Сменить тему</button>
        </nav>
    </header>

    <div id="categories">
        <div id="category-one" class="category">
            <h2>Категория 1</h2>
            <div class="product-card">
                <img src="product.jpeg" alt="Товар 1">
                <p>Товар 1</p>
                <p class="date-added"></p>
                <button class="buy-button">Купить</button>
            </div>

        </div>
        <div id="category-two" class="category">
            <h2>Категория 2</h2>
            <div class="product-card">
                <img src="product.jpeg" alt="Товар 2">
                <p>Товар 2</p>
                <p class="date-added"></p>
                <button class="buy-button">Купить</button>
            </div>

        </div>
        <div id="category-three" class="category">
            <h2>Категория 3</h2>
            <div class="product-card">
                <img src="product.jpeg" alt="Товар 3">
                <p>Товар 3</p>
                <p class="date-added"></p>
                <button class="buy-button">Купить</button>
            </div>

        </div>
    </div>

    <button id="scrollToTopBtn">Наверх</button>

    <form class="buy-form">
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" min="1" required>
        <label>Цвет:</label>
        <label><input type="radio" name="color" value="red">Красный</label>
        <label><input type="radio" name="color" value="green">Зеленый</label>
        <label><input type="radio" name="color" value="blue">Синий</label>
        <label>Комментарий:</label>
        <textarea id="comment" maxlength="2000"></textarea>
        <button type="submit">Купить</button>
        <button type="button" class="close-btn">Закрыть</button>
    </form>

    <footer>
        <ul id="categoryList">
            <li><a href="#category-one">Категория 1</a></li>
            <li><a href="#category-two">Категория 2</a></li>
            <li><a href="#category-three">Категория 3</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>

</html>
